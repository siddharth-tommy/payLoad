<div class="page-wrap height-100 black">
    <div class="session-form-hold">
      <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
      <mat-card>
        <mat-card-content>
          <div class="text-center pt-8 pb-16">
            <img width="60px" src="assets/images/logo-lg.png" alt="" class="mb-05">
            <p class="text-muted m-0">Sign in to your account</p>
          </div>
          <form [formGroup]="signinForm" (ngSubmit)="signin()" autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false">
            <div class="">
              <mat-form-field class="full-width" autocomplete="off">
                <input autocomplete="off"
                  matInput
                  name="username"
                  [formControl]="signinForm.controls['username']"
                  placeholder="Username" [(ngModel)]="username"
                  value="" oncopy="return false" onpaste="return false" readonly="readonly" onfocus="javascript: this.removeAttribute('readonly')" >
              </mat-form-field>
              <small 
                *ngIf="signinForm.controls['username'].hasError('required') && signinForm.controls['username'].touched" 
                class="form-error-msg"> Username is required </small>
            </div>
  
            <div class="">
              <mat-form-field class="full-width">
                <input 
                  type="password"
                  name="password"
                  matInput
                  [formControl]="signinForm.controls['password']"
                  placeholder="Password"  [(ngModel)]="password"
                  value="" oncopy="return false" onpaste="return false" autocomplete="off" plete="off" >
              </mat-form-field>
              <small 
                *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" 
                class="form-error-msg"> Password is required </small>
            </div>
            
      
            
            <a ><button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Sign in</button></a>
            <div class="text-center">
              <!-- <a [routerLink]="'/payload/forgot-password'" class="mat-primary text-center full-width">Forgot password</a> -->
              <span fxFlex></span>
            
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
