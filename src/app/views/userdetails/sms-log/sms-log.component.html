<div class="row">
    <div class="m-033  col-4 col-xs-4 col-sm-4 col-md-5 col-lg-5 col-xl-8">
        <button mat-raised-button color="primary" style="margin-bottom: 10px;" style="margin-left:1%;" (click)="downloadFile()"><span>Download</span></button>
      </div>

  <div class="search-box mat-elevation-z2  col-7 col-xs-7 col-sm-7 col-md-6 col-lg-6 col-xl-3">
    <button style="cursor: auto;" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <input type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search" #serachTerm />
  </div>
</div>

  <div class="ml-05 mr-05 mt-05 pb-1 mat-elevation-z8">
    <div class="example-container dashboardtable">
      <mat-table [dataSource]="dataSource" matSort matSortActive="modified_on" matSortDirection="desc">
        <ng-container matColumnDef="id">
          <mat-header-cell fxFlex="10%" *matHeaderCellDef> S.No </mat-header-cell>
          <mat-cell fxFlex="10%" *matCellDef="let element; let i = index;" data-label="id"> {{i+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="PhoneNumber">
            <mat-header-cell fxFlex="15%" *matHeaderCellDef mat-sort-header> Phone Number</mat-header-cell>
            <mat-cell fxFlex="15%" *matCellDef="let element" data-label="PhoneNumber"> {{element['PhoneNumber']}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell fxFlex="15%" *matHeaderCellDef mat-sort-header> Type</mat-header-cell>
            <mat-cell fxFlex="15%" *matCellDef="let element" data-label="type"> 
                <span class="{{ element.type }}">
                    {{ element.type }}
                </span>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Message_data">
          <mat-header-cell fxFlex="60%" *matHeaderCellDef mat-sort-header> Message </mat-header-cell>
          <mat-cell fxFlex="60%" *matCellDef="let element" data-label="Message_data"> 
            <span class="Message_data">
                {{ element['Message_data'] }}
            </span>   
          </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="modified_on">
          <mat-header-cell fxFlex="15%" *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell fxFlex="15%" *matCellDef="let element" data-label="modified_on"> {{ element['modified_on'] | date: 'dd/MM/yyyy hh:mm a' }}
          </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
      </mat-table>
    </div>
    <div class="footer">
      <mat-paginator fixed [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
