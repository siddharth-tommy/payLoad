<div class="row">
  
    <div class="m-033  col-4 col-xs-4 col-sm-4 col-md-5 col-lg-5 col-xl-8">
     &nbsp;
    </div>
  
    <div class="search-box mat-elevation-z2  col-7 col-xs-7 col-sm-7 col-md-6 col-lg-6 col-xl-3">
      <button style="cursor: auto;" mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <input type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search" #serachTerm />
    </div>
  </div>  
  
  <div class="ml-05 mr-05 mt-05 pb-1 mat-elevation-z8">
    <div class="example-container dashboardtable">
      <mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc">
        <ng-container matColumnDef="id">
          <mat-header-cell fxFlex="10%" *matHeaderCellDef> S.No </mat-header-cell>
          <mat-cell fxFlex="10%" *matCellDef="let element; let i = index;" data-label="id"> {{i+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="type">
            <mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
            <mat-cell fxFlex="25%" *matCellDef="let element" data-label="type"> 
                <span class="{{ element.type }}">
                    {{ element.type }}
                </span>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phone">
          <mat-header-cell fxFlex="25%" *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
          <mat-cell fxFlex="25%" *matCellDef="let element" data-label="phone"> {{ element.phone }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell fxFlex="30%" *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
        <mat-cell fxFlex="30%" *matCellDef="let element" data-label="date"> {{ element.date | date: 'dd/MM/yyyy hh:mm a' }} </mat-cell>
    </ng-container>

        <ng-container matColumnDef="Download">
          <mat-header-cell  fxFlex="10%" *matHeaderCellDef mat-sort-header> Download </mat-header-cell>
          <mat-cell fxFlex="10%" *matCellDef="let element" data-label="Download"> 
            <div  style="cursor: pointer;" class="pt-1" (click)="download(element._id,element.filename)">
                  <mat-icon aria-hidden="false" aria-label="Example home icon">cloud_download</mat-icon>
            </div>
          </mat-cell>
        </ng-container>
        
        <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true;"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
      </mat-table>
    </div>
    <div class="footer">
      <mat-paginator fixed [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
